<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response, parseResponse) => {
      const content = document.querySelector('#content');

      switch (response.status) 
      {
        case 200:
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201:
          content.innerHTML = `<b>Created</b>`;
          break;
        case 204:
          content.innerHTML = `<b>Updated(No Content)</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404:
          content.innerHTML = `<b>Resource Not Found</b>`;
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      if(parseResponse)
      {
        let obj = await response.json();

        let jsonString = JSON.stringify(obj);

        content.innerHTML += `<p>${jsonString}</p>`;

        if(obj.message)
        {
          content.innerHTML = `<p>${obj.id}</p>`;
          content.innerHTML += `<p>${obj.message}</p>`;
        }
      }
      else if(response.status == 201 || response.status == 204)
      {
        content.innerHTML += `<p>Metadata recieved</p>`;
      }
      else if(response.status == 400)
      {
        content.innerHTML = `<b>Bad Request</b>`;
      }
      else
      {
        content.innerHTML += `<p>Meta Data Received From Head Request</p>`;
      }
    };

    const requestUpdate = async (userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      let response = await fetch(url, {
        method, 
        headers: {
          'Accept': 'application/json'
        },
      });

      handleResponse(response, method === 'get')
    };

    const sendPost = async (form) => {
      const action = form.getAttribute('action');
      const method = form.getAttribute('method');
      const name = form.querySelector('#nameField');
      const field = form.querySelector('#ageField');

      const data = `name=${name.value}&age=${age.value}`;

      let response = await fetch(action, {
        method: method,
        headers: {
          'Content-Type' : 'application/x-www-form-urlencoded',
          'Accept' : 'application/json',
        },
        body: data,
      });

      handleResponse(response);
    };

    const init = () => {
      const userForm = document.querySelector('#userForm');
      const nameForm = document.querySelector('#nameForm');

      const getUsers = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      nameForm.addEventListener('submit', addUser);

      userForm.addEventListener('submit', getUsers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
